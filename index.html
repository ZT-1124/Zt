<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Me</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FFDDC1, #FF9AA2, #FFDAC1, #FCF6BD);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Navbar */
        .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 900px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 15px 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        color: #FF6F61;
    }

    .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    .nav-links li {
        display: inline;
    }

    .nav-links a {
        text-decoration: none;
        color: #333;
        font-size: 18px;
        transition: color 0.3s;
    }

    .nav-links a:hover {
        color: #FF6F61;
    }

    .hamburger {
        display: none;
        font-size: 24px;
        background: none;
        border: none;
        color: #333;
        cursor: pointer;
    }
        
    </style>
   
</head>
<body>
    <nav class="navbar">
        <div class="logo">Tim Zhou</div>
        <button class="hamburger" onclick="toggleMenu()">â˜°</button>
        <ul class="nav-links">
            <li><a href="new1.html">Main Page</a></li>
            <li><a href="me.html">About Me</a></li>
            <li><a href="quiz.html">Quiz</a></li>
            <li><a href="mario.html">Mario</a></li>
        </ul>
    </nav>

    <h1>Welcome to My Home Page</h1>
    <p>Explore the website using the navigation bar.</p>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('.nav-links');
            nav.classList.toggle('nav-active');
        }
    </script>

</body>
</html>
